<div class="left-column">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <h2>Experiences</h2>
  <ul class="timeline">
    {% for experience in site.experiences %}
      <li>
        <span>{{ experience.date }}</span> 
        <strong>{{ experience.title }}</strong> - {{ experience.company }}
      </li>
    {% endfor %}
  </ul>

  <h2>Connect with Me</h2>
  <ul>
    {% for link in site.social_links %}
      <li><a href="{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<style>
/* Add styling for the timeline */
ul.timeline {
  list-style-type: none;
  position: relative;
  padding-left: 20px;
}

ul.timeline:before {
  content: '';
  background: #d4d9df;
  display: inline-block;
  position: absolute;
  left: 20px;
  width: 2px;
  height: 100%;
  z-index: 400;
}

ul.timeline > li {
  margin: 20px 0;
  padding-left: 40px;
  text-align: left;
}

ul.timeline > li:before {
  content: '';
  background: #6e8cd4;
  display: inline-block;
  position: absolute;
  border-radius: 50%;
  left: 15px;
  width: 12px;
  height: 12px;
  z-index: 400;
}
</style>
